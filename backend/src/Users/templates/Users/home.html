<h1>Home</h1>

<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ login_form.as_p }}
    <button type="submit">Login</button>
</form>

<h2>Register</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ registration_form.as_p }}
    <button type="submit">Register</button>
</form>
